# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

# .github/dependabot.yml
version: 2

updates:
  # Root workspace / app
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Los_Angeles"
    open-pull-requests-limit: 10
    versioning-strategy: "auto"
    groups:
      production-dependencies:
        dependency-type: "production"
        update-types:
          - "minor"
          - "patch"
      dev-dependencies:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"

  # Client app (if it has its own package.json)
  - package-ecosystem: "npm"
    directory: "/client"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:15"
      timezone: "America/Los_Angeles"
    open-pull-requests-limit: 10
    versioning-strategy: "auto"
    groups:
      client-deps:
        update-types:
          - "minor"
          - "patch"

  # Server app (if it has its own package.json)
  - package-ecosystem: "npm"
    directory: "/server"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:30"
      timezone: "America/Los_Angeles"
    open-pull-requests-limit: 10
    versioning-strategy: "auto"
    groups:
      server-deps:
        update-types:
          - "minor"
          - "patch"

  # Shared packages (if it has its own package.json)
  - package-ecosystem: "npm"
    directory: "/shared"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:45"
      timezone: "America/Los_Angeles"
    open-pull-requests-limit: 10
    versioning-strategy: "auto"
    groups:
      shared-deps:
        update-types:
          - "minor"
          - "patch"

  # GitHub Actions workflow dependencies
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "10:00"
      timezone: "America/Los_Angeles"
    open-pull-requests-limit: 10
    groups:
      actions:
        update-types:
          - "minor"
          - "patch"
