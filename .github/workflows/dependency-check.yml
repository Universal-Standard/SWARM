name: Dependency Sync Check

on:
  pull_request:
    paths:
      - 'package.json'
      - 'package-lock.json'
  push:
    branches:
      - main
      - develop

# ✅ PERMISSIONS BLOCK - REQUIRED
permissions:
  contents: write        # Read repository contents
  pull-requests: write  # Comment on PRs (optional, for notifications)
  checks: write         # Write check results
  issues: write
  statuses: write
  actions: write
  id-token: write
  deployments: write

jobs:
  check-sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        # This action needs 'contents: read' permission
      
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22.16.0'
          cache: 'npm'  # Cache npm dependencies
          
      - name: Verify lock file exists
        run: |
          if [ ! -f package-lock.json ]; then
            echo "❌ package-lock.json is missing!"
            exit 1
          fi
          
      - name: Install dependencies (clean)
        run: npm ci
        
      - name: Verify no changes to lock file
        run: |
          if ! git diff --exit-code package-lock.json; then
            echo "❌ package-lock.json is out of sync with package.json"
            echo "Run 'npm install' locally and commit the changes"
            exit 1
          fi
          
      - name: Run build test
        run: npm run build
        
      # Optional: Comment on PR if check fails
      - name: Comment on PR
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '❌ **Dependency Check Failed**\n\nYour `package-lock.json` is out of sync. Please run `npm install` locally and commit the updated lock file.'
            })
